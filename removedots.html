<!--Remove dots and numbers in html-->
<!DOCTYPE html>
<html>
    <head>
        <title>To remove dots</title>
        <style>
            ol,ul{
                list-style-type: none;
            }
        </style>
    </head>
<body>
    <ol>
        <li>Apple</li>
        <li>Orange</li>
        <li>Grapes</li>
    </ol>

    <ul>
        <li>Tea</li>
        <li>Coffee</li>
        <li>Water</li>
        <li>Milk</li>
    </ul>

</body>
</html>
