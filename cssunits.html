<!--Program using different CSS Units-->
<!DOCTYPE html>
<html>
    <head>
        <title>
            CSS Unit
        </title>
        <style>
            h1 {font-size: 1.5cm;}
            h2 {font-size: 1px;}
            p {font-size: 0.5cm;
                line-height: 1cm;}
        </style>
    </head>
    <body>
        <h1>India is my country</h1>
        <h2>India is my country</h2>
        <p>All Indians are my brothers and sisters.</p>
        <p>I love my country.</p>
    </body>
</html>
