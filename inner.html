<!--Inner html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change inner html</title>

</head>
<body>
    <div id="my_Div">Love is More,But=</div>
    <button onclick="changeContent()">click me</button>
    <script>
        function changeContent(){
            //Get the reference to the element with the id"my_Div");
            var myDiv=document.getElementById("my_Div");
            //Change the inner HTML 
            my_Div.innerHTML="life is short!";
        }
    </script>

    
</body>
</html>
